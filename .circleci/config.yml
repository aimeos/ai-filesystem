      - run: composer update -n --prefer-dist
      - save_cache:
          key: php83-{{ checksum "composer.json" }}
          paths: [./vendor]
      - run: ./vendor/bin/phing -Ddir=ext/ai-filesystem testext

workflows:
  version: 2
  unittest:
    jobs:
      - "php-80"
      - "php-81"
      - "php-82"
      - "php-83"
